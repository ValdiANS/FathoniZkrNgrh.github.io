    <!-- NavBar -->

    <!-- Title -->

    <div class="jumbotron jumbotron-fluid text-center mb-auto bg-image pb-5" >
      <div class="container mask">
        <h1 class="display-2" ><span class="display-2">FoodPlans</span></h1>
        <p class="pdetails lead font-weight-normal">
          Tentukan Goals anda dan dapatkan rekomendasi makanan anda.
        </p>
      </div>
    </div>

    <!-- akhir Title -->

    <!-- FoodPlans -->
  <div class="container p-3">
    
    <div class="row justify-content-start">

      <!-- Form -->
      <div class="col-md-4 custombg">
          <form>
            <div class="container mb-3 mt-3 ">
              <h3 class="h3">Goals</h3>
              <div class="ml-auto radiotext">
                <div class="form-check">
                  <input
                    class="form-check-input"
                    type="radio"
                    name="flexRadioDefault"
                    id="flexRadioDefault1"
                  />
                  <label class="form-check-label" for="flexRadioDefault1">
                    Bulking
                  </label>
                </div>
                <div class="form-check">
                  <input
                    class="form-check-input"
                    type="radio"
                    name="flexRadioDefault"
                    id="flexRadioDefault2"
                    checked
                  />
                  <label class="form-check-label" for="flexRadioDefault2">
                    Slimming
                  </label>
                </div>
                <div class="form-check">
                  <input
                    class="form-check-input"
                    type="radio"
                    name="flexRadioDefault"
                    id="flexRadioDefault2"
                    checked
                  />
                  <label class="form-check-label" for="flexRadioDefault2">
                    Balancing
                  </label>
                </div>
              </div>
            </div>
            <div class="container mb-3">
              <h3 class="h3">Kriteria</h4>
              <div class="ml-auto" >
                <div class="input-group mb-3" >
                  <span class="input-group-text">Kalori</span>
                  <input
                    type="number"
                    class="form-control"
                    aria-label="number"
                  />
                  <span class="input-group-text">/100gr</span>
                </div>
                <div class="input-group mb-3">
                  <span class="input-group-text">Protein </span>
                  <input
                    type="number"
                    class="form-control"
                    aria-label="number"
                  />
                  <span class="input-group-text">/100gr</span>
                </div>
                <div class="input-group mb-3">
                  <span class="input-group-text">Lemak </span>
                  <input
                    type="number"
                    class="form-control"
                    aria-label="number"
                  />
                  <span class="input-group-text">/100gr</span>
                </div>
                <div class="input-group mb-3">
                  <span class="input-group-text">Karbohidrat</span>
                  <input
                    type="number"
                    class="form-control"
                    aria-label="number"
                  />
                  <span class="input-group-text">/100gr</span>
                </div>
              </div>
            </div>
            <div class="row justify-content-start">
              <button type="submit" class="btn btn-primary ">
                Start
              </button>
            </div>
            
          </form>
        </section>
      </div>

      <!-- Akhir Form -->

      <!-- Result -->

      <div class="col-md-8">
        <div class="container mt-3" style="color: black;">
          <h3 class="h3">Result</h3>

          <!-- Navbar Foods -->
          <nav class="nav nav-pills flex-column flex-sm-row rounded-pill" style=" background-color: white">
            <a class="flex-sm-fill text-sm-center nav-link active" aria-current="page" href="#">Pokok</a>
            <a class="flex-sm-fill text-sm-center nav-link" href="#">Longer nav link</a>
            <a class="flex-sm-fill text-sm-center nav-link" href="#">Link</a>
            <a class="flex-sm-fill text-sm-center nav-link" href="#">Link</a>
          </nav>
          <!-- Akhir Navbar Foods -->
        </div>
      </div> 
    
      <!-- Akhir Result -->

      </div>

  </div>
